<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="function" id="clear">AC</button>
                <button class="function" id="plusMinus">+/-</button>
                <button class="function" id="percentage">%</button>
                <button class="operator" id="divide">÷</button>
            </div>
            <div class="row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiply">×</button>
            </div>
            <div class="row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="number zero" id="0">0</button>
                <button class="number" id="decimal">.</button>
                <button class="operator equals" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
